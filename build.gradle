buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
	}
}

plugins {
	id "com.github.johnrengelman.shadow" version "1.2.3"
}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = 'io.gitlab.arturbosch.ksh.BootstrapKt'
group 'io.gitlab.arturbosch.ksh'
version "$kshVersion"

repositories {
	mavenCentral()
}

dependencies {
	compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlinVersion"
	compile "org.jline:jline:$jlineVersion"
	compile "com.beust:jcommander:$jcommanderVersion"
	compileOnly "org.kohsuke.metainf-services:metainf-services:$metainfVersion"
}

compileKotlin {
	kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
	kotlinOptions.jvmTarget = "1.8"
}