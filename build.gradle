buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
	}
}

plugins {
	id "com.github.johnrengelman.shadow" version "1.2.3"
//	id "org.jetbrains.kotlin.kapt" version "1.1.3-2"
}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = 'io.gitlab.arturbosch.ksh.BootstrapKt'
group 'io.gitlab.arturbosch.ksh'
version "$kshVersion"

repositories {
	mavenCentral()
}

dependencies {
	compile project(":ksh-api")
//	kapt project(":ksh-processor")
	compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlinVersion"
	compile "org.jline:jline:$jlineVersion"
	compile "com.beust:jcommander:$jcommanderVersion"
	testCompile "junit:junit:$junitVersion"
	testCompile "org.jetbrains.kotlin:kotlin-test:$kotlinVersion"
}

//kapt {
//	correctErrorTypes = true
//}

compileKotlin {
	kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
	kotlinOptions.jvmTarget = "1.8"
}